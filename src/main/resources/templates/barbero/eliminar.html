<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
  <title>Eliminar Barbero</title>
</head>
<body>
<div layout:fragment="content">
  <h1>Eliminar Barbero</h1>
  <div class="alert alert-danger">
    <h3>¿Está seguro que desea eliminar este barbero?</h3>
  </div>
  <dl class="row">
    <dt class="col-sm-2">ID:</dt>
    <dd class="col-sm-10" th:text="${barbero.id}"></dd>

    <dt class="col-sm-2">Nombre:</dt>
    <dd class="col-sm-10" th:text="${barbero.nombre}"></dd>

    <dt class="col-sm-2">Apellido:</dt>
    <dd class="col-sm-10" th:text="${barbero.apellido}"></dd>

    <dt class="col-sm-2">Teléfono:</dt>
    <dd class="col-sm-10" th:text="${barbero.telefono}"></dd>

    <dt class="col-sm-2">Email:</dt>
    <dd class="col-sm-10" th:text="${barbero.email}"></dd>

    <dt class="col-sm-2">Contraseña:</dt>
    <dd class="col-sm-10" th:text="${barbero.password}"></dd>
  </dl>
  <form th:action="@{/barbero/eliminar}" method="post">
    <input type="hidden" name="id" th:value="${barbero.id}">
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a th:href="@{/barbero}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
