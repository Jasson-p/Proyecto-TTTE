<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="container-fluid px-4 mt-4">
    <!-- Mostrar mensaje de confirmación en caso de éxito -->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmación",
                text: '[[${msg}]]',
                icon: "success"
            });
        </script>
    </div>

    <!-- Mostrar mensaje de error en caso de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error"
            });
        </script>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h1 class="h3 mb-0 text-gray-800">Detalle del Barbero</h1>
        </div>
        <div class="card-body">
            <!-- Barbero Details Section -->
            <div th:if="${barbero != null}">
                <dl class="row">
                    <dt class="col-sm-3">ID:</dt>
                    <dd class="col-sm-9" th:text="${barbero.id}"></dd>

                    <dt class="col-sm-3">Nombre:</dt>
                    <dd class="col-sm-9" th:text="${barbero.nombre}"></dd>

                    <dt class="col-sm-3">Apellido:</dt>
                    <dd class="col-sm-9" th:text="${barbero.apellido}"></dd>

                    <dt class="col-sm-3">Teléfono:</dt>
                    <dd class="col-sm-9" th:text="${barbero.telefono}"></dd>
                </dl>
            </div>

            <!-- No Barbero Found Message -->
            <div th:if="${barbero == null}" class="text-center py-4">
                <p class="text-muted">No se encontró información para este barbero.</p>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-center">
            <!-- Action Buttons -->
            <a th:href="@{/barbero/editar/{id} (id = ${barbero.id})}" class="btn btn-info me-2">Editar</a>
            <a th:href="@{/barbero}" class="btn btn-secondary">Regresar</a>
        </div>
    </div>
</div>
