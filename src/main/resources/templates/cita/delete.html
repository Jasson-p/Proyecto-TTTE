<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
    <h1>Eliminar cita</h1>
    <h3>¿Está seguro que desea eliminar este registro?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >ID</dt>
            <dd class = "col-sm-10" th:text="${cita.id}"></dd>

            <dt class = "col-sm-2">Barbero</dt>
            <dd class = "col-sm-10" th:text="${cita.barbero.nombre}"></dd>

            <dt class = "col-sm-2">Servicio</dt>
            <dd class = "col-sm-10" th:text="${cita.servicio.nombre}"></dd>

            <dt class = "col-sm-2">Cliente</dt>
            <dd class = "col-sm-10" th:text="${cita.cliente.nombre}"></dd>

            <dt class = "col-sm-2">Fecha</dt>
            <dd class = "col-sm-10" th:text="${cita.fecha}"></dd>

            <dt class = "col-sm-2">Hora</dt>
            <dd class = "col-sm-10" th:text="${cita.hora}"></dd>

            <dt class = "col-sm-2">Estado</dt>
            <dd class = "col-sm-10" th:text="${cita.estado}"></dd>
        </dl>

        <form th:action="@{/citas/delete}" method="post">
            <input type="hidden" name="id" th:value="${cita.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/citas}">Regresar</a>
        </form>
    </div>
</div>
