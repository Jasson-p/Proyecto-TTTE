<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:sec="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <!-- Mostrar mensaje de confirmación en caso de éxito -->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmación",
                text: '[[${msg}]]',
                icon: "success"
            });
        </script>
    </div>

    <!-- Mostrar mensaje de error en caso de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error"
            });
        </script>
    </div>

    <h1>Listado de citas </h1>
    <a th:href="@{/citas/create}" class="btn btn-outline-primary">Nueva cita</a>

    <div sec:authorize="hasAnyAuthority('administrador', 'barbero')">
    <a th:href="@{/citas/reportegeneral/attachment}" class="btn btn-outline-primary">Descargar reporte general</a>
    <a th:href="@{/citas/reportegeneral/inline}" target="_blank" class="btn btn-outline-primary">Imprimir reporte general</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>servicio</th>
            <th>barbero</th>
            <th>cliente</th>
            <th>fecha</th>
            <th>hora</th>
            <th>estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${citas}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.servicio.nombre}"></td>
            <td th:text="${item.barbero.nombre}"></td>
            <td th:text="${item.cliente.nombre}"></td>
            <td th:text="${item.fecha}"></td>
            <td th:text="${item.hora}"></td>
            <td th:text="${item.estado}"></td>
            <td>
                <a th:href="@{/citas/details/{id} (id = ${item.id}) }" class="btn btn-outline-secondary">Detalles</a> |
                <a th:href="@{/citas/edit/{id} (id = ${item.id}) }" class="btn btn-outline-info">Editar</a> |
                <a th:href="@{/citas/remove/{id} (id = ${item.id}) }" class="btn btn-outline-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{|/citas?page=${pageNumber}|}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</div>
