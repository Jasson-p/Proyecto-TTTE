<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <title>Editar servicio</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Editar servicio</h1>
    <form th:action="@{/servicio/save}" th:object="${servicio}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required />
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" class="form-control" id="precio" th:field="*{precio}" required step="0.01">
            <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="imagenFile">Imagen actual:</label>
            <img th:if="${servicio.imagen != null}"
                 th:src="@{'/servicio/imagen/' + ${servicio.id}}"
                 style="max-width: 200px; max-height: 200px;" id="vista-previa"/>
            <input type="file" class="form-control mt-2" id="imagenFile" name="fileImagen" accept="image/*"/>
            <input type="hidden" th:field="*{imagen}" />
            <small class="form-text text-muted">Deja en blanco para mantener la imagen actual</small>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/servicio}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
    <script>
        const imagenInput = document.getElementById('imagenFile');
        const vistaPrevia = document.getElementById('vista-previa');

        imagenInput.addEventListener('change', function (event) {
            const archivo = event.target.files[0];
            if (archivo) {
                const lector = new FileReader();

                lector.onload = function (e) {
                    vistaPrevia.src = e.target.result;
                    vistaPrevia.style.display = 'block';
                };

                lector.readAsDataURL(archivo);
            } else {
                vistaPrevia.src = '#';
                vistaPrevia.style.display = 'none';
            }
        });
    </script>
</div>
</body>
</html>
