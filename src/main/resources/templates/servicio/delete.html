<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <title>Eliminar servicio</title>
</head>
<body>
<div layout:fragment="content" class="container-fluid px-4 mt-4">

    <!-- Mostrar mensaje de confirmación en caso de éxito -->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmación",
                text: '[[${msg}]]',
                icon: "success"
            });
        </script>
    </div>

    <!-- Mostrar mensaje de error en caso de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error"
            });
        </script>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h1 class="h3 mb-0 text-gray-800">Eliminar Servicio</h1>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                <h3 class="mb-0">¿Está seguro que desea eliminar este servicio?</h3>
                <p>Esta acción no se puede deshacer.</p>
            </div>
            <hr class="mb-4"/>
            <dl class="row">
                <dt class="col-sm-3">ID:</dt>
                <dd class="col-sm-9" th:text="${servicio.id}"></dd>

                <dt class="col-sm-3">Nombre:</dt>
                <dd class="col-sm-9" th:text="${servicio.nombre}"></dd>

                <dt class="col-sm-3">Precio:</dt>
                <dd class="col-sm-9" th:text="${servicio.precio}"></dd>

                <dt class="col-sm-3">Imagen:</dt>
                <dd class="col-sm-9">
                    <img th:if="${servicio.imagen != null}"
                         th:src="@{'/servicio/imagen/' + ${servicio.id}}"
                         class="img-fluid rounded shadow" style="max-width: 200px; max-height: 200px;"
                         alt="Imagen del Servicio"/>
                    <span th:if="${servicio.imagen == null}" class="text-muted">Sin imagen</span>
                </dd>
            </dl>
        </div>
        <div class="card-footer d-flex justify-content-center">
            <form th:action="@{/servicio/delete}" method="post">
                <input type="hidden" name="id" th:value="${servicio.id}">
                <button type="submit" class="btn btn-danger me-2">Eliminar</button>
                <a th:href="@{/servicio}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
