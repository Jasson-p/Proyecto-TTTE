<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <title>Detalles del servicio</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Detalles del servicio</h1>
    <dl class="row">
        <dt class="col-sm-2">ID:</dt>
        <dd class="col-sm-10" th:text="${servicio.id}"></dd>

        <dt class="col-sm-2">Nombre:</dt>
        <dd class="col-sm-10" th:text="${servicio.nombre}"></dd>

        <dt class="col-sm-2">Precio:</dt>
        <dd class="col-sm-10" th:text="${servicio.precio}"></dd>

        <dt class="col-sm-2">Imagen:</dt>
        <dd class="col-sm-10">
            <img th:if="${servicio.imagen != null}"
                 th:src="@{'/servicio/imagen/' + ${servicio.id}}"
                 style="max-width: 300px; max-height: 300px;"/>
            <span th:if="${servicio.imagen == null}">Sin imagen</span>
        </dd>
    </dl>
    <div>
        <a th:href="@{/servicio/edit/{id}(id=${servicio.id})}" class="btn btn-warning">Editar</a>
        <a th:href="@{/servicio}" class="btn btn-secondary">Volver a la lista</a>
    </div>
</div>
</body>
</html>
