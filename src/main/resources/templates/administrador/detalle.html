<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="container-fluid px-4 mt-4">
    <!-- Mostrar mensaje de confirmación en caso de éxito -->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmación",
                text: '[[${msg}]]',
                icon: "success"
            });
        </script>
    </div>

    <!-- Mostrar mensaje de error en caso de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error"
            });
        </script>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h1 class="h3 mb-0 text-gray-800">Detalle del Administrador</h1>
        </div>
        <div class="card-body">
            <!-- Administrador Details Section -->
            <div th:if="${administrador != null}">
                <dl class="row">
                    <dt class="col-sm-3">ID:</dt>
                    <dd class="col-sm-9" th:text="${administrador.id}"></dd>

                    <dt class="col-sm-3">Nombre de Usuario:</dt>
                    <dd class="col-sm-9" th:text="${administrador.nombreUsuario}"></dd>
                </dl>
            </div>

            <!-- No Administrador Found Message -->
            <div th:if="${administrador == null}" class="text-center py-4">
                <p class="text-muted">No se encontró información para este administrador.</p>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-center">
            <!-- Action Buttons -->
            <a th:href="@{/administrador}" class="btn btn-secondary me-2">Regresar a la lista</a>

        </div>
    </div>
</div>
