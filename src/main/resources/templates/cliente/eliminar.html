<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <title>Eliminar Cliente</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Eliminar Cliente</h1>
    <div class="alert alert-danger">
        <h3>¿Está seguro que desea eliminar este cliente?</h3>
    </div>
    <dl class="row">
        <dt class="col-sm-2">ID:</dt>
        <dd class="col-sm-10" th:text="${cliente.id}"></dd>

        <dt class="col-sm-2">Nombre:</dt>
        <dd class="col-sm-10" th:text="${cliente.nombre}"></dd>

        <dt class="col-sm-2">Apellido:</dt>
        <dd class="col-sm-10" th:text="${cliente.apellido}"></dd>

        <dt class="col-sm-2">Teléfono:</dt>
        <dd class="col-sm-10" th:text="${cliente.telefono}"></dd>

        <dt class="col-sm-2">Email:</dt>
        <dd class="col-sm-10" th:text="${cliente.email}"></dd>

    </dl>
    <form th:action="@{/cliente/eliminar}" method="post">
        <input type="hidden" name="id" th:value="${cliente.id}">
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a th:href="@{/cliente}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
